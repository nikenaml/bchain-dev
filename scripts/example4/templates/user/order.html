{%extends "base.html"%} {% block content %}
<div class="col-md-12 col-lg-12">
  <h4 class="mb-3">Order Details</h4>
  <hr class="my-4" />
  <form class="needs-validation" method="post" novalidate>
    <div class="row g-3">
      <div class="col-12">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Supplier</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">PT Angin Ribut</option>
            <option value="2">PT Pete</option>
            <option value="3">PT Bangun Tidur</option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <div class="input-group">
          <label class="input-group-text" for="inputGroupSelect01">Item</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="col-12">
        <div class="input-group">
          <label class="input-group-text" for="inputGroupSelect01">Count</label>
          <input type="number" class="form-control" />
        </div>
      </div>
      

      <h5 class="mb-3 mt-4">Loan Details</h5>
      <hr class="" />
      <div class="col-12">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Jenis Pembayaran</label
          >
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="input-group date">
        <label class="input-group-text" for="inputGroupSelect01"
          >Waktu Pembayaran</label
        >
        <input type="text" class="form-control" id="datepicker" />
      </div>
    </div>

    <hr class="my-4" />
    <button class="w-100 btn btn-primary btn-lg" type="submit">
      Generate Account Receivable and Invoice
    </button>
  </form>
</div>
{%endblock%}
