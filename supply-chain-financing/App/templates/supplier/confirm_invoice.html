{%extends 'base.html'%} {%block content%}
<div class="col-md-12 col-lg-12">
  <h4 class="mb-3">Order Details</h4>
  <hr class="my-4" />
  <form class="needs-validation" method="post" novalidate>
    <div class="row g-3">
      <div class="col-12">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Core Enterprise</label
          >
          <input
            type="text"
            class="form-control"
            value="PT. Hahahihi"
            disabled
          />
        </div>
      </div>
      <div class="col-12">
        <div class="input-group date">
          <label class="input-group-text" for="inputGroupSelect01"
            >Waktu Pembayaran</label
          >
          <input
            type="text"
            class="form-control"
            id="datepicker"
            value="10/21/2022"
            disabled
          />
        </div>
      </div>

      <h5 class="mb-3">Loan Details</h5>
      <hr class="my-4" />
      <div class="col-12">
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Jenis Pembayaran</label
          >
          <select class="form-select" id="inputGroupSelect01" disabled>
            <option>Choose...</option>
            <option value="1" selected>One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="input-group date">
        <label class="input-group-text" for="inputGroupSelect01"
          >Waktu Pembayaran</label
        >
        <input
          type="text"
          value="10/21/2022"
          class="form-control"
          id="datepicker"
          disabled
        />
      </div>
    </div>

    <hr class="my-4" />
    <div class="d-flex justify-content-between">
      <div>
        <a href="/supplier">
          <button class="w-100 btn btn-secondary btn-lg" type="button">
            Back
          </button>
        </a>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-danger btn-lg" type="submit">Reject</button>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-lg" type="submit">Agree</button>
        </div>
      </div>
    </div>
  </form>
</div>
{%endblock%}
